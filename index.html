<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アンケート調査</title>
    <link rel="stylesheet" href="style.css">
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
    <div id="loading" class="loading">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>読み込み中...</p>
        </div>
    </div>

    <div id="app" class="app" style="display: none;">
        <header class="header">
            <h1>アンケート調査</h1>
            <p>ご協力をお願いいたします</p>
        </header>

        <main class="main">
            <form id="surveyForm" class="survey-form">
                <!-- 質問1: 年齢 -->
                <div class="question-group">
                    <label class="question-label">1. あなたの年齢を教えてください</label>
                    <select name="age" required class="form-select">
                        <option value="">選択してください</option>
                        <option value="10-19">10-19歳</option>
                        <option value="20-29">20-29歳</option>
                        <option value="30-39">30-39歳</option>
                        <option value="40-49">40-49歳</option>
                        <option value="50-59">50-59歳</option>
                        <option value="60+">60歳以上</option>
                    </select>
                </div>

                <!-- 質問2: 性別 -->
                <div class="question-group">
                    <label class="question-label">2. 性別を教えてください</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="gender" value="male" required>
                            <span class="radio-custom"></span>
                            男性
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="gender" value="female" required>
                            <span class="radio-custom"></span>
                            女性
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="gender" value="other" required>
                            <span class="radio-custom"></span>
                            その他
                        </label>
                    </div>
                </div>

                <!-- 質問3: 利用頻度 -->
                <div class="question-group">
                    <label class="question-label">3. このサービスをどのくらいの頻度で利用しますか？</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="frequency" value="daily" required>
                            <span class="radio-custom"></span>
                            毎日
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="frequency" value="weekly" required>
                            <span class="radio-custom"></span>
                            週に数回
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="frequency" value="monthly" required>
                            <span class="radio-custom"></span>
                            月に数回
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="frequency" value="rarely" required>
                            <span class="radio-custom"></span>
                            ほとんど利用しない
                        </label>
                    </div>
                </div>

                <!-- 質問4: 満足度 -->
                <div class="question-group">
                    <label class="question-label">4. サービスの満足度を5段階で評価してください</label>
                    <div class="rating-group">
                        <label class="rating-label">
                            <input type="radio" name="satisfaction" value="5" required>
                            <span class="rating-custom">5</span>
                            とても満足
                        </label>
                        <label class="rating-label">
                            <input type="radio" name="satisfaction" value="4" required>
                            <span class="rating-custom">4</span>
                            満足
                        </label>
                        <label class="rating-label">
                            <input type="radio" name="satisfaction" value="3" required>
                            <span class="rating-custom">3</span>
                            普通
                        </label>
                        <label class="rating-label">
                            <input type="radio" name="satisfaction" value="2" required>
                            <span class="rating-custom">2</span>
                            不満
                        </label>
                        <label class="rating-label">
                            <input type="radio" name="satisfaction" value="1" required>
                            <span class="rating-custom">1</span>
                            とても不満
                        </label>
                    </div>
                </div>

                <!-- 質問5: 自由記述 -->
                <div class="question-group">
                    <label class="question-label">5. ご意見・ご要望がございましたらお聞かせください</label>
                    <textarea name="feedback" class="form-textarea" placeholder="こちらは任意項目です"></textarea>
                </div>

                <div class="button-group">
                    <button type="submit" class="submit-button">回答を送信</button>
                </div>
            </form>

            <div id="thankYou" class="thank-you" style="display: none;">
                <div class="thank-you-content">
                    <h2>ありがとうございました！</h2>
                    <p>アンケートにご協力いただき、ありがとうございました。</p>
                    <button id="closeApp" class="close-button">アプリを閉じる</button>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
